name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг для получения кода из репозитория
      - name: Checkout repository
        uses: actions/checkout@v2

      # Шаг для установки Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Шаг для установки зависимостей, указываем директорию с package.json
      - name: Install dependencies
        run: npm install
        working-directory: ./lab4/source  # Путь к директории с package.json

      # Шаг для сборки проекта, указываем директорию с package.json
      - name: Build the project
        run: npm run build
        working-directory: ./lab4/source  # Путь к директории с package.json

      # Шаг для тестирования проекта
      - name: Run tests
        run: npm test
        working-directory: ./lab4/source  # Путь к директории с package.json

      # Шаг для деплоя (если требуется)
      - name: Deploy
        run: echo "Deploying to production..."
        working-directory: ./lab4/source  # Путь к директории с package.json

