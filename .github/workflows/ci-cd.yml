name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг для получения кода из репозитория
      - name: Checkout repository
        uses: actions/checkout@v2

      # Шаг для установки Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Шаг для установки зависимостей, теперь не нужно указывать рабочую директорию, так как package.json в корне
      - name: Install dependencies
        run: npm install

      # Шаг для сборки проекта
      - name: Build the project
        run: npm run build

      # Шаг для тестирования проекта
      - name: Run tests
        run: npm test

      # Шаг для деплоя (если требуется)
      - name: Deploy
        run: echo "Deploying to production..."
